<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="../imgs/Logo.png" alt="Logo">
        </div>

        <div class="form-container" id="formContainer">
            <div class="form" id="registerForm">
                <h2>Registro</h2>
                <form method="POST" action="register.php" >
                    <div class="form-group">
                        <label for="register">Nome de Usuário</label>
                        <input type="text" id="registerusername" name="registerusername" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="telephone">Telefone</label>
                        <input type="text" id="registertelephone" name="registertelephone" autocomplete="telephone">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="registeremail" name="registeremail" autocomplete="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="registrasenha" name="registersenha" autocomplete="senha" required>
                    </div>

                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de Usuário</label>
                        <select id="tipoUsuario" name="tipoUsuario" required>
                            <option value="PessoaFisica">Pessoa Física</option>
                            <option value="PessoaJuridica">Pessoa Jurídica</option>
                            <option value="PrestadorDeServico">Prestador de Serviço</option>
                        </select>
                    </div>

                    <!-- Campos adicionais para Pessoa Física -->
                    <div id="pessoaFisicaFields" class="additional-fields" style="display: none;">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" autocomplete="cpf">
                        </div>
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo</label>
                            <input type="text" id="nomeCompleto" name="nomeCompleto" autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="dataNasc">Data de Nascimento</label>
                            <input type="date" id="dataNasc" name="dataNasc" autocomplete="bday">
                        </div>
                    </div>

                    <!-- Campos adicionais para Pessoa Jurídica -->
                    <div id="pessoaJuridicaFields" class="additional-fields" style="display: none;">
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" name="cnpj" autocomplete="cnpj">
                        </div>
                        <div class="form-group">
                            <label for="razaoSocial">Razão Social</label>
                            <input type="text" id="razaoSocial" name="razaoSocial" autocomplete="organization">
                        </div>
                        <div class="form-group">
                            <label for="nomeSocial">Nome Social</label>
                            <input type="text" id="nomeSocial" name="nomeSocial" autocomplete="name">
                        </div>
                    </div>


                    <div id="prestadorDeServicoFields" class="additional-fields" style="display: none;">

                    </div>

                    <div class="form-group">
                        <label for="numeroendereco">Informe o Número do Endereço</label>
                        <input type="number" id="numeroendereco" name="numeroendereco" autocomplete="street-address"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="complementoendereco">Informe o Complemento do Endereço</label>
                        <input type="text" id="complementoendereco" name="complementoendereco"
                            autocomplete="address-line2">
                    </div>

                    <button type="submit">Registrar</button>

                </form>
                <p>Já tem uma conta? <a href="../login/login.html" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <script src="../register/register.js"></script>
</body>

</html>
